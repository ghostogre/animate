<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas动画</title>
</head>
<body>
  <canvas id="canvas" style="background: black;" width="500" height="500">
    <P>you browser not support canvas!</P>
  </canvas>
  <script src="../utils/utils.js"></script>
  <script src="../utils/ball.js"></script>
  <script>
    window.onload = function(){
      var canvas = document.getElementById('canvas'),
        context = canvas.getContext('2d');
      var ball = new Ball();
      ball.x = canvas.width / 6;
      ball.y = canvas.height / 6;
      // var vx = 1, ax = 0.1;
      
      var vx = 0, vy = 0, //初始速度为0
        ax = 0, ay = 0, //分加速度为0
        angle = 30, //运动方向
        aTotal = 0.05; // 定义加速度的大小
      
      (function drawFrame() {
        window.requestAnimationFrame(drawFrame, canvas);
        context.clearRect(0, 0, canvas.width, canvas.height);
        // ball.x += vx;
        // vx += ax;
        //加速度分解
        ax = Math.cos(30 * Math.PI/180)*aTotal;
        ay = Math.sin(30 * Math.PI/180)*aTotal;
  
        vx += ax;
        vy += ay;

        ball.x += vx;
        ball.y += vy;
        ball.draw(context);
      })();
    }
  </script>
</body>
</html>
